{% extends "main/base/base.html" %}

{% block title %}Change Password{% endblock %}
{% block style %}
    <style>
        #hint_id_new_password1 ul {
            padding-left: 15px;
        }
    </style>
{% endblock %}

{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="form-main">
        <h2>Change password</h2>
        <form method="POST" class="form-group">
            {% csrf_token %}
            <div class="form-input">{{ form|crispy }}</div>
            <div class="btn-form">
                <button type="submit" class="btn btn-default form-button">Change Password</button>
            </div>
        </form>
    </div>
{% endblock %}
{% block script %}

{% endblock %}
