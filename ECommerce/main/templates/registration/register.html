{% extends "main/base/base.html" %}

{% block title %}Register{% endblock %}

{% block style %}
    <style>
        .register-main {
            width: 500px;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            align-content: center;
            justify-content: center;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .register-input {
            width: 90%;
            margin: auto;
            text-align: left;
            justify-content: center;
            align-content: center;
        }

        .register-button{
            width: 90%;
            margin-top: 5px;
            border-radius: 10px;
        }
    </style>
{% endblock %}

{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="register-main">
        <h1>Register</h1>
        <form method="post" class="form-group">
            {% csrf_token %}
            <div class="register-input">{{ form|crispy }}</div>
            <button type="submit" class="btn btn-success register-button">Register</button>
        </form>
    </div>
{% endblock %}

{% block javascript %}
    <script type="text/javascript">

    </script>
{% endblock %}
